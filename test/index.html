<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMIX API Tester</title>
</head>
<body>
    <div id="kmixlog"></div>
    <script src="../dist/kmix-api.js"></script>

        let midi, kmix
        (async () => {

                console.log('data', data)
            })
        })()
    </script>
